<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promesa Condicional</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        p {
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .hint {
            font-weight: bold;
            color: #e67e22;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Promesa basada en Segundos</h1>
        <p>Esta aplicación verifica los segundos actuales del sistema y resuelve o rechaza una promesa según reglas de
            par o impar.</p>
        <p class="hint">Abre la Consola (F12) para ver el resultado.</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
